name: release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag para lançar (ex: v0.2.3)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build (tests + PSScriptAnalyzer)
        shell: pwsh
        run: ./build.ps1

      - name: Package modules
        shell: pwsh
        run: |
          New-Item -ItemType Directory dist -Force | Out-Null
          foreach($m in 'iamlite','supportkit'){
            $src = Join-Path $m 'src'
            Get-ChildItem $src -Directory | ForEach-Object {
              $name = $_.Name
              $out = "dist/$name.zip"
              if (Test-Path $out) { Remove-Item $out -Force }
              Compress-Archive -Path "$src/$name/*" -DestinationPath $out -Force
            }
          }

      # Quando o workflow é disparado por push de tag (v0.1.2, etc)
      - name: Attach artifacts to GitHub Release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Quando o workflow é corrido manualmente (workflow_dispatch)
      - name: Attach artifacts to GitHub Release (manual tag)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
          tag_name: ${{ github.event.inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
